<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>

<!--        mise en place des info au niveau de l'onglet-->
        <title>Hacker Factory | Contact</title>
        <link rel="icon" href="img/icon.ico"/>
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
<!--        Barre de navigation-->
        <nav>
            <a href="accueil.html" id="layout">
                <img id="logo" href="accueil.html" src="img/logo_HackerFactory.png"/>
                <img id="logo-low" href="accueil.html" src="img/icon.ico"/>
            </a>
            <div>
                <a href="accueil.html">accueil</a>
                <a href="our-event.html" class="menu">nos evenements</a>
                <a href="contact.html" class="menu">contact</a>
                <a href="connexion.html" id="relat">
                    <img id="profil" src="img/profil_icon.png"/>
                </a>
            </div>
        </nav>
        <section id="contact">
            <div id="contact-layout">
                <div id=contact-form>
                    <p id="titre-contact">Contactez-nous</p>
                    <form method="post" action="#">
                        <label for="prenom">
                            <input type="text" placeholder="Prénom" id="prenom" name="prenom"/>
                        </label>
                        <label for="nom">
                            <input type="text" placeholder="Nom" id="nom" name="nom"/>
                        </label>
                        <label for="email">
                            <input type="email" placeholder="E-mail (champ obligatoire)" id="e-mail" name="e-mail" required/>
                        </label>
                        <label for="société">
                            <input type="text" placeholder="Société" id="societe" name="societe"/>
                        </label>
                        <label for="sujet">
                            <input type="text" placeholder="Sujet (champ obligatoire)" id="sujet" name="sujet" required/>
                        </label>
                        <label for="textarea">
                            <textarea id="textarea" name="zoneDeTexte" placeholder="Message (champ obligatoire)" required></textarea>
                        </label>
                        <button type="submit">
                            <p>Envoyer</p>
                        </button>
                    </form>
                </div>
                <div id="addons">
                    <img src="img/timothe.jpg" id="pub"/>
                    <div id="reseaux">
                        <p>Nous sommes aussi présent sur</p>
                        <div id="image-reseau">
                            <a href="https://www.instagram.com/?hl=fr">
                                <img id="insta" src="img/insta.png"/>
                            </a>
                            <a href="https://fr-fr.facebook.com/">
                                <img id="facebook" src="img/facebook.png"/>
                            </a>
                            <a href="instragram.com">
                                <img id="twitter" src="img/twitter.png"/>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div id="foot">
            <a href="propos.html">Qui sommes-nous ?</a>
            <a href="propos.html">Notre Agence</a>
            <a href="mentionlegal.html">Mention légal</a>
        </div>
    </body>
</html>
